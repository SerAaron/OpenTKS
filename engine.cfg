[application]

name="OpenTKS"
main_scene="res://scence/game/game.tscn"
icon="res://icon.png"

[autoload]

scene_manager="res://script/scene_manager.gd"

[display]

driver="GLES2"
width=800
custom_mouse_cursor="res://ui/2-1.png"
custom_mouse_cursor_hotspot=Vector2(0, 0)
height=600
resizable=false

[editor]

main_run_args="$scene"

[input]

btn_up=[key(Up)]
btn_down=[key(Down)]
btn_left=[key(Left)]
btn_right=[key(Right)]

[locale]

translations=["res://font/locale.zh.xl", "res://font/locale.en.xl"]

[physics_2d]

motion_fix_enabled=true
